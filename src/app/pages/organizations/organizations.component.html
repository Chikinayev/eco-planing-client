
<div class="main-container">
  <div class="page-show-title">
    <h1>Волонтерские организации</h1>
  </div>

  <main class="content">
      <div class="content__cards" *ngFor="let user of users">
        <div class="card">
          <div *ngIf="!!user.userPhotos; else photo">
            <img class="card__img" [src]="getImageUrl(user.userPhotos?.[0])">
          </div >
          <ng-template #photo>
            <img class="card__img" src="assets/images/almaty-volunters.jpg">
          </ng-template>
          <div class="card__content">
            <div class="card__title" (click)="enterUser(user.id)">
              {{user.fio}}
            </div>
            <div class="card__desc">
              {{user.description}}
            </div>
            <div class="card__info">
              {{user.city}}
            </div>
            <button *ngIf="isAdmin" (click)="deleteUser(user.id)" class="card__button">Удалить</button>
            <button  class="card__button">Активировать</button>
          </div>
        </div>
      </div>
    <mat-paginator [length]="filter.totalItems" [pageSize]="filter.pageSize" (page)="onPageChange($event)"></mat-paginator>
  </main>
</div>
