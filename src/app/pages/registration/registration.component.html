<!-- registration.component.html -->
<div class="container-main">
  <div class="form-container" id="form-container-register">
          <h2 class='title'>Регистрация</h2>
          <form (ngSubmit)="onSubmit()" #registrationForm="ngForm" class="form-registration"
                novalidate>
              <input type="text" id="firstName"
                     name="firstName" [(ngModel)]="user.firstName"
                     placeholder="имя"
                     class='form-input-register'
                     required>
              <div class="error-message" *ngIf="nameError">{{ nameError }}</div>


              <input type="text" id="lastName"
                     name="lastName" [(ngModel)]="user.lastName"
                     placeholder="фамилия" class='form-input-register'
                     required>
              <input type="text" id="phone"
                     name="phone" [(ngModel)]="user.phoneNumber"
                     placeholder="телефон" class='form-input-register'
                     required>
            <div class="error-message" *ngIf="phoneError">{{ phoneError }}</div>


            <select id="city" name="city" [(ngModel)]="user.city"
                    class='form-input-register'>
              <option value="{{ City.Almaty }}">{{ City.Almaty.valueOf() }}</option>
              <option value="{{ City.Astana }}">{{ City.Astana.valueOf() }}</option>
              <option value="{{ City.Shymkent }}">{{ City.Shymkent.valueOf() }}</option>
            </select>

              <input type="text" id="email"
                     name="email" [(ngModel)]="user.email"
                     placeholder="Email" class='form-input-register'
                     required>
              <input type="password" id="password"
                     name="password" [(ngModel)]="user.password"
                     placeholder="новый пароль" class='form-input-register'
                     required>
              <div class="error-message" *ngIf="passwordError">{{ passwordError }}</div>

              <input type="password" id="repeatPassword"
                     name="repeatPassword" [(ngModel)]="repeatPassword"
                     placeholder="повторный пароль" class='form-input-register'
                     required>
              <div class="error-message" *ngIf="repeatPasswordError">{{ repeatPasswordError }}</div>

              <label for="userType">User Type</label>
              <select id="userType" name="userType" [(ngModel)]="roles"
                      class='form-input-register'>
                <option value="{{ UserType.ROLE_USER }}">User</option>
                <option value="{{ UserType.ROLE_ORGANIZER }}">Organizer</option>
              </select>

            <button type="submit" [disabled]="registrationForm.invalid"
              class='form-submit' id="form-submit-register"
            >Регистрация</button>
          </form>
  </div>
</div>
