<!-- event-form.component.html -->
<form (submit)="createEvent()">
  <h2>Create Event</h2>
  <div>
    <label>Title:</label>
    <input [(ngModel)]="event.title" name="title" required>
  </div>
  <div>
    <label>Description:</label>
    <textarea [(ngModel)]="event.description" name="description" required></textarea>
  </div>
  <div>
    <label>City:</label>
    <input [(ngModel)]="event.city" name="city" required>
  </div>
  <div>
    <label>Event Day:</label>
    <input type="datetime-local" [(ngModel)]="event.eventDay" name="day">
  </div>
  <button type="submit">Create</button>
</form>
